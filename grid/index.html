<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Classification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="cancel-button">Cancel</button>
      <div class="steps">
        <div class="step completed">
          <span>✔</span>
          Informations
        </div>
        <div class="step active">
          <span>2</span>
          Upload file
        </div>
        <div class="step">
          <span>3</span>
          Summary
        </div>
      </div>
    </div>

    <div class="content">
      <div class="upload-section">
        <div class="upload-box">
          <img src="upload-icon.png" alt="Upload Icon" />
          <p>Create or import a custom classification</p>
          <span>Maximum file size: 50 MB</span>
          <span>Supported format: CSV</span>
        </div>
      </div>

      <div class="template-list">
        <h3>Template file to download</h3>
        <div class="template">
          <img src="excel-icon.png" alt="Excel Icon">
          <span>classification_v3</span>
          <span>1.2 MB - 3 sec left</span>
          <button class="cancel-download">✖</button>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>

        <div class="template">
          <img src="excel-icon.png" alt="Excel Icon">
          <span>Template Classification</span>
          <span>4.49 KB</span>
          <button class="download-button">Download</button>
        </div>

        <div class="template">
          <img src="info-icon.png" alt="Info Icon">
          <span>How to create a custom classification</span>
          <button class="expand-button">▼</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <button class="back-button">Back</button>
      <button class="next-button">Next</button>
    </div>
  </div>
</body>
</html>
